<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <h1>Login</h1>
  
  <!-- Email input -->
  <div class="form-input-container">
    <label for="email-input-login">
      Email:
    </label>
    <input id="email-input-login" name="email-input-login" class="form-input" type="text" placeholder="Email..." formControlName="email"
      required />
  </div>

  <!-- Password input -->
  <div class="form-input-container">
    <label for="password-input-login">
      Password:
    </label>
    <input id="password-input-login" name="password-input-login" class="form-input" type="password" placeholder="Password..." formControlName="password"
      required />
  </div>

  <button class="login-button" type="submit">
    Log In
  </button>

  <button class="signup-button" type="button" routerLink="/signup">
    Create Account
  </button>
</form>
