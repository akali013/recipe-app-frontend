<div class="page-container">
  <form class="edit-user-form">
    <h1>Credentials:</h1>
    <div class="form-input-container">
      <label for="edit-email-input">
        Email:
      </label>
      <div class="editable-input-container">
        <input id="edit-email-input" name="edit-email-input" placeholder="Edit email here..." />
        <button class="edit-button">
          <img class="edit-icon" src="../../../assets/edit.png" alt="Icon for edit email button" />
        </button>
      </div>
    </div>
    <button class="save-button" type="submit">
      Save
    </button>

    <div class="form-input-container">
      <label for="edit-password-input">
        Password:
      </label>
      <div class="editable-input-container">
        <input id="edit-password-input" name="edit-password-input" placeholder="Edit password here..." />
        <button class="edit-button">
          <img class="edit-icon" src="../../../assets/edit.png" alt="Icon for edit password button" />
        </button>
      </div>
    </div>
    <button class="save-button" type="submit">
      Save
    </button>
  </form>

  <div class="created-recipes-table-container">
    <table mat-table [dataSource]="userRecipesDataSource" matSort aria-label="table">
      <!-- Recipe name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Recipe</th>
        <td mat-cell *matCellDef="let recipe">{{recipe.name}}</td>
      </ng-container>

      <!-- Delete column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let recipe">
          <button class="delete-button" (click)="deleteRecipe(recipe)">
            <img src="../../../assets/delete.png" class="delete-image" alt="Icon for delete {{recipe.name}} recipe button" />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let recipe; columns: tableColumns" (click)="inspectRecipe(recipe)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of user's recipes"></mat-paginator>
  </div>
</div>
