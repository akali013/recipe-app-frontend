<div class="favorites-table-container">
  <app-search-bar (searchEvent)="searchFavorites($event)"></app-search-bar>

  <table mat-table [dataSource]="favoritesDataSource" matSort>
    <!-- Recipe column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recipe</th>
      <td mat-cell *matCellDef="let favoriteRecipe">{{favoriteRecipe.name}}</td>
    </ng-container>

    <!-- Type column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let favoriteRecipe">{{favoriteRecipe.type}}</td>
    </ng-container>

    <!-- Remove column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Remove</th>
      <td mat-cell *matCellDef="let favoriteRecipe">[rem button]</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let recipe; columns: tableColumns" (click)="inspectFavorite(recipe)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of favorite recipes"></mat-paginator>
</div>
