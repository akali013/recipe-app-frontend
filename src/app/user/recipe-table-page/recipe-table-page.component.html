<div class="recipe-table-container">
  <app-search-bar (searchEvent)="searchRecipes($event)"></app-search-bar>

  <table mat-table [dataSource]="recipeDataSource" matSort>
    <!-- Recipe column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recipe</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.name}}</td>
    </ng-container>

    <!-- Type column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.type}}</td>
    </ng-container>

    <!-- Favorite column -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Favorite</th>
      <td mat-cell *matCellDef="let recipe">[fav button]</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let recipe; columns: tableColumns" (click)="inspectRecipe(recipe)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of recipes"></mat-paginator>
</div>
